- name: morning
  entities:
    light.livingroom_plugs: on
    light.livingroom_dimmers:
      state: on
      brightness_pct: 100
    light.aeotec_zw098_led_bulb_level:
      state: on
      brightness_pct: 100
      data_template:
        hs_color:
          - "{{ range(360)|random }}"
          - "{{ range(80,101)|random }}"
    light.hall_crystal_light_dimmer:
      state: on
      brightness_pct: 100
    light.hue_ambiance_lamp_1:
      state: on
      brightness_pct: 100

- name: day
