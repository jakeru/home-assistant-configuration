    light.livingroom_front: on
    light.aeotec_zw098_led_bulb_level: off
    zwave.everspring_ad146_in_wall_dimmer_module:
      state: on
      brightness_pct: 50

- name: night
  entities:
    light.livingroom_front: off
    light.aeotec_zw098_led_bulb_level: off
    zwave.everspring_ad146_in_wall_dimmer_module: off
