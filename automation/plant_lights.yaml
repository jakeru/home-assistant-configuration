- alias: Turn on plant lights
  trigger:
    platform: time
    at: '06:00:00'
  action:
    service: switch.turn_on
    entity_id: switch.plant_lights

- alias: Turn off plant lights
  trigger:
    platform: time
    at: '18:00:00'
  action:
    service: switch.turn_off
    entity_id: switch.plant_lights
